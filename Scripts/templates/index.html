<!DOCTYPE html>


<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Easy Emails</title>

    <!-- Bootstrap core CSS -->

 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
      padding-top: 54px;
    }

    @media (min-width: 992px) {
      body {
        padding-top: 56px;
      }
    }

    .bg-image-full {
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
      -o-background-size: cover;
    }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">EASY EMAILS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href="#">FAQs</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header - set the background image for the header in the line below -->
<br><br><br>      <img class="img-fluid d-block mx-auto" src="https://raw.githubusercontent.com/ashoka-university/CS309-IR-Monsoon-2017-ByteTheCode/master/Media/EasyEmail_IR.png?token=AMewlETT3RXaiLDWQP5fzoAgyuALOAwYks5aBfxRwA%3D%3D" alt="">
    </header>

    <!-- Content section -->
    <section class="py-5">
      <div class="container">


        <center><h2>Enter Your Email Here</h2>

        <!--Put the main code here-->

          <h5>
          <form action="." id="textform" method="POST">
          <textarea type="name" name="name" rows="1" cols="70">{{email_name}}</textarea>
          <textarea type="sender" name="sender" rows="8" cols="70">{{email_sender}}</textarea>
          <textarea type="subject" name="subject" rows="1" cols="70">{{email_subject}}</textarea>
          <textarea type="text" name="text" rows="8" cols="70">{{email_body}}</textarea>
          <br><input type="submit" name="my-form" value="Send Email">
          </form>
          </center>
          </h5>
      </div>
    </section>

    <!-- Image Section - set the background image for the header in the line below -->
      <!-- Put anything you want here! There is just a spacer below for demo purposes! -->
      <div style="height: 200px;"></div>
    </section>


    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; EASY EMAILS 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->

 
  </body>
